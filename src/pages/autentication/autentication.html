<ion-header>

    <ion-navbar>
        <ion-title>Autentication</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <div padding>
            <ion-segment [(ngModel)]="currentPage">
                <ion-segment-button value="SignIn">
                    Sign In
                </ion-segment-button>
                <ion-segment-button value="SignUp">
                    Sign Up
                </ion-segment-button>
            </ion-segment>
        </div>

        <div [ngSwitch]="currentPage">
            <div *ngSwitchCase="'SignUp'">
                <ion-label stacked>Username</ion-label>
                <ion-input type="text"></ion-input>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"></ion-input>
                <ion-label stacked>Re-type Password</ion-label>
                <ion-input type="password"></ion-input>
                <button ion-button>Sign Up</button>
            </div>
            <div *ngSwitchCase="'SignIn'">
                <ion-label stacked>Username</ion-label>
                <ion-input type="text"></ion-input>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"></ion-input>
                <button ion-button (click)="toHome()">Sign In</button>
            </div>
        </div>
    </div>

</ion-content>
